<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header>
      <h1 class="lib-header">Library</h1>
      <div class="lib-log">
        <p class="log-title">Library Log</p>
        <p class="log-total">Total Book Count:</p>
        <span class="log-count total">0</span>
        <p class="log-read">Books Read:</p>
        <span class="log-count read">0</span>
        <p class="log-unread">Books to be Read:</p>
        <span class="log-count unread">0</span>
      </div>
    </header>
    <main class="book-container">
      <div class="book-card">
        <div class="book">
          <p class="book-title">ONE HUNDRED YEARS OF SOLITUDE</p>
          <p class="book-author">Gabriel Garcia Marquez</p>
          <div class="book-hover hidden">
            <div class="book-window">
              <p class="pages-wrapper">
                <span class="book-pages">300</span> pages read since
              </p>
              <p class="book-start">July 30, 2021</p>
            </div>
            <button class="btn btn-del-book">
              <span class="material-icons icons-delete"> close </span>
            </button>
          </div>
        </div>
        <div class="book-info">
          <p class="book-has-read">60%</p>
        </div>
      </div>
    </main>

    <div class="btn-wrapper">
      <button class="btn btn-add-book">
        <span class="material-icons icons-add"> add </span>
      </button>
    </div>
    <form action="" method="" class="form-book">
      <!-- <div class="form-container"></div> -->
      <label for></label>
    </form>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
