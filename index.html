<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header>
      <h1 class="lib-header">Library</h1>
      <div class="lib-log">
        <p class="log-title">Library Log</p>
        <p class="log-total">Total Book Count:</p>
        <span class="log-count total">0</span>
        <p class="log-read">Books Read:</p>
        <span class="log-count read">0</span>
        <p class="log-unread">Books to be Read:</p>
        <span class="log-count unread">0</span>
      </div>
    </header>
    <main class="book-container">
      <div class="book-card">
        <div class="book">
          <p class="book-title">ONE HUNDRED YEARS OF SOLITUDE</p>
          <p class="book-author">Gabriel Garcia Marquez</p>
          <div class="book-hover hidden">
            <div class="book-window">
              <p class="pages-wrapper">
                <span class="book-pages">300</span> pages read since
              </p>
              <p class="book-start">July 30, 2021</p>
            </div>
            <button class="btn btn-del-book">
              <span class="material-icons icons-delete"> close </span>
            </button>
          </div>
        </div>
        <div class="book-info">
          <p class="book-has-read">60%</p>
        </div>
      </div>
    </main>

    <div class="btn-wrapper">
      <button class="btn btn-add-book">
        <span class="material-icons icons-add"> add </span>
      </button>
    </div>

    <form action="" method="" class="form-book">
      <legend>ADD A BOOK TO YOUR LIBRARY</legend>
      <ul>
        <li>
          <label for="input-author">
            <span class="input-label"> Book author:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <br />
          <input type="text" name="input-author" id="input-author" />
        </li>
        <li>
          <label for="input-title">
            <span class="input-label"> Book title:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <br />
          <input type="text" name="input-title" id="input-title" />
        </li>
        <li>
          <label for="input-pages">
            <span class="input-label"> No. of pages:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>
          <br />
          <input type="text" name="input-pages" id="input-pages" />
        </li>

        <!-- <li>
          <legend class="input-label">Read status:</legend>
          <br />
          <label for="input-read">
            <input type="radio" id="input-read" name="input-read" />Read</label
          >
          <label for="input-reading">
            <input
              type="radio"
              id="input-reading"
              name="input-reading"
            />Currently reading</label
          >
          <label for="input-want">
            <input type="radio" id="input-want" name="input-want" />Want to
            read</label
          >
        </li> -->

        <li>
          <label for="input-read">Read status:</label>
          <br />
          <select id="input-read" name="read-status">
            <option value="none" selected disabled hidden>
              Have you read this book?
            </option>
            <option value="has-read">Read</option>
            <option value="currently-reading">Currently reading</option>
            <option value="want">Want to read</option>
          </select>
        </li>
      </ul>
      <button class="btn-clear" type="reset">Clear all fields</button>
      <button class="btn-submit" type="submit">Submit</button>
    </form>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
