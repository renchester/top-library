<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="library-container">
      <header class="library--header" aria-labelledby="library-logo">
        <div class="library-title">
          <h1 class="library-logo" id="library-logo">Library App</h1>
          <h2 class="library-desc">
            Check out the
            <a href="https://github.com/renchester/top-library" target="_blank"
              >Github repository</a
            >
            of this project!
          </h2>
        </div>
        <section class="library--account-info">
          <article class="library--user hidden">
            <img src="#" alt="User profile" class="library--prof-pic" />
            <h2 class="library-welcome">Hello!</h2>
          </article>
          <div class="library--btn-container">
            <button type="button" class="btn--log btn--sign-in">Sign In</button>
            <button type="button" class="btn--log btn--sign-out hidden">
              Sign Out
            </button>
          </div>
        </section>
      </header>

      <section class="library-catalog">
        <dl class="log-amount--wrapper">
          <dt class="log-amount--label">Number of books:</dt>
          <dd class="log-amount">0</dd>
        </dl>
        <dl class="log-read--wrapper">
          <dt class="log-read--label">Books read:</dt>
          <dd class="log-read">0</dd>
        </dl>
        <dl class="log-reading--wrapper">
          <dt class="log-reading--label">Books currently reading:</dt>
          <dd class="log-reading">0</dd>
        </dl>
        <dl class="log-unread--wrapper">
          <dt class="log-unread--label">Books to be read:</dt>
          <dd class="log-unread">0</dd>
        </dl>
      </section>

      <div class="library--add-book">
        <form action="" method="" class="form--add-book" id="form--add-book">
          <fieldset class="wrapper--book-title">
            <label for="book_title"
              >Title
              <abbr title="Required">*</abbr>
            </label>
            <input
              type="text"
              name="book_title"
              id="book_title"
              placeholder="The Little Prince"
              required
              minlength="1"
            />
          </fieldset>
          <fieldset class="wrapper--book-author">
            <label for="book_author"
              >Author
              <abbr title="Required">*</abbr>
            </label>
            <input
              type="text"
              name="book_author"
              id="book_author"
              placeholder="Antoine de Saint-Exupery"
              required
              minlength="1"
            />
          </fieldset>
          <fieldset class="wrapper--book-status">
            <label for="book_status">Status</label>
            <select name="book_status" id="book_status">
              <option value="read">Read</option>
              <option value="reading">Currently Reading</option>
              <option value="unread">Unread</option>
            </select>
          </fieldset>
        </form>
        <button type="submit" form="form--add-book" class="btn btn--add-book">
          Add Book
        </button>
      </div>

      <main class="library-display">
        <h2 class="library-display--title">
          Showing library from
          <span class="display-source">...</span>
        </h2>

        <table class="library-table">
          <thead class="table-header">
            <th class="header header-title">Title</th>
            <th class="header header-author">Author</th>
            <th class="header header-status">Status</th>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <footer>
      <a
        href="https://github.com/renchester"
        target="_blank"
        class="footer-link"
        ><img
          src="./assets/github-icon.png"
          alt="Github icon"
          width="25"
          class="footer-img"
        />
        <p class="footer-desc">Developed by Renchester Ramos</p></a
      >
    </footer>
  </body>
</html>
